<!DOCTYPE html>
<html>
<head>
    <title>Attendance Result - Veriden</title>
    <style>
        body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }
        .result-box { background: white; padding: 60px; border-radius: 25px; box-shadow: 0 25px 50px rgba(0,0,0,0.15); text-align: center; max-width: 550px; width: 90%; }
        .success-icon { color: #28a745; font-size: 80px; margin-bottom: 20px; }
        .error-icon { color: #dc3545; font-size: 80px; margin-bottom: 20px; }
        h1 { font-size: 2.5em; margin: 20px 0; color: #333; }
        .message { font-size: 1.3em; margin: 20px 0; color: #666; }
        .btn { padding: 18px 50px; font-size: 18px; border: none; border-radius: 30px; cursor: pointer; margin: 15px; text-decoration: none; display: inline-block; font-weight: bold; transition: all 0.3s; }
        .btn-primary { background: linear-gradient(45deg, #007bff, #0056b3); color: white; box-shadow: 0 5px 15px rgba(0,123,255,0.3); }
        .btn-success { background: linear-gradient(45deg, #28a745, #20c997); color: white; box-shadow: 0 5px 15px rgba(40,167,69,0.3); }
        .btn-primary:hover, .btn-success:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="result-box">
        {% if is_present %}
            <div class="success-icon">‚úÖ</div>
            <h1>Submitted successfully!</h1>
            <p class="message">Your attendance has been marked <strong>PRESENT</strong></p>
        {% else %}
            <div class="error-icon">‚ùå</div>
            <h1>Submission Failed!</h1>
            <p class="message">Wrong code entered. Please try again.</p>
        {% endif %}
        <a href="/student_dashboard" class="btn btn-primary">üìö New Lecture</a>
        <a href="/logout" class="btn btn-success">üö™ Logout</a>
    </div>
</body>
</html>
