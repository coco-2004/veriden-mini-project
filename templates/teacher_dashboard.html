<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard - Veriden</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        /* ---------- HEADER ---------- */
        .header {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            margin-bottom: 30px;
            position: relative;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .logout {
            position: absolute;
            top: 25px;
            right: 25px;
            text-decoration: none;
            color: #ffb3b3;
            font-weight: 500;
            background: rgba(255,255,255,0.15);
            padding: 8px 14px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .logout:hover {
            background: rgba(255,255,255,0.3);
        }

        /* ---------- SECTIONS ---------- */
        .form-section,
        .report-section {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            margin-bottom: 30px;
        }

        h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin: 14px 0;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 15px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        /* ---------- FLASH ---------- */
        .success {
            background: rgba(0,255,150,0.18);
            border-left: 5px solid #2ecc71;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .error {
            background: rgba(255,0,0,0.18);
            border-left: 5px solid #ff4d4d;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        /* ---------- STATS ---------- */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            padding: 22px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        .stat-card h3 {
            font-size: 28px;
            margin-bottom: 6px;
        }

        .stat-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* ---------- TABLE ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 14px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: rgba(0,0,0,0.25);
            font-weight: 600;
        }

        tr.present {
            background: rgba(0,255,150,0.15);
        }

        tr.absent {
            background: rgba(255,0,0,0.15);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <a href="/logout" class="logout">Logout</a>
        <h1>üë®‚Äçüè´ Teacher Dashboard</h1>
        <p>Welcome, <strong>{{ session['user_id'] }}</strong></p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ 'success' if category == 'success' else 'error' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="form-section">
        <h3>üìö Start New Lecture</h3>
        <form method="POST">
            <input type="text" name="lecture_id" placeholder="Lecture ID (e.g., L001)" required>

            <select name="subject_code" id="subjectSelect" required>
                <option value="">üîÑ Loading your subjects...</option>
            </select>

            <button type="submit">üöÄ Start Lecture & Generate Code</button>
        </form>
    </div>

<script>
    fetch('/get_teacher_subjects')
        .then(response => response.json())
        .then(subjects => {
            const select = document.getElementById('subjectSelect');
            select.innerHTML = '<option value="">Select Your Subject</option>';

            if (subjects.length === 0) {
                select.innerHTML = '<option value="">No subjects assigned</option>';
                return;
            }

            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject.subject_code;
                option.textContent = `${subject.subject_code} - ${subject.subject_name}`;
                select.appendChild(option);
            });
        })
        .catch(() => {
            document.getElementById('subjectSelect').innerHTML =
                '<option value="">Error loading subjects</option>';
        });
</script>

</body>
</html>
